<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<div class="calendar">
		<div class="calendar-header">
			<div class="calendar-header-main">
				<button class="header-btn header-btn-add">Добавить</button>
				<button class="header-btn header-btn-refresh">Обновить</button>
				<div class="search-form">
					<div class="search-icon"><i class="fa fa-search" aria-hidden="true"></i></div>
					<input class="search" type="text" placeholder="Событие, дата или участник">
				</div>
				
			</div>
		</div>
		<div class="calendar-body">
			<div class="calendar-body-top">
				<button class="body_btn" id="arrowLeft"><i class="fa fa-caret-left" aria-hidden="true"></i></button>
				<div class="month">Март 2013</div>
				<button class="body_btn" id="arrowRight"><i class="fa fa-caret-right" aria-hidden="true"></i></button>
				<button class="body_btn" id="toDay">Сегодня</button>
			</div>
			
		</div>
	</div>
	<script src="js/style.js"></script>
</body>
</html>
